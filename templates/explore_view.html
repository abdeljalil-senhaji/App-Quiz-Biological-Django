<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>


         {% for data in dataset %}
        <div class="card" style="width: 100rem;">
            <div class="row">
                    <div class="col ">
                         <img src="{{ data.name.url }}" width="450px" height="462px">
                    </div>
                    <div class="col ml-12 " style="margin-left: -40%; font-size: 14px" >
                          <ul class="list-group list-group-flush">
                              <div class="list-group-item"><strong>Microscopy : </strong> <br> {{data.mode}}</div>
                              <div class="list-group-item"><strong>Description : </strong> <br> {{data.description}}</div>
                              <div class="list-group-item"><strong>Cell Type : </strong> <br> {{data.cellType}}</div>
                              <div class="list-group-item"><strong>Componenet : </strong> <br> {{data.component}}</div>
                              <div class="list-group-item"><strong>Organism : </strong> <br> {{data.organism}}</div>
                              <div class="list-group-item"><strong>Doi : </strong> <br> {{data.doi}}</div>
                          </ul>
                    </div>
            </div>
            <div class="card-footer">
            </div>
        </div>
        {% endfor %}


</body>
</html
