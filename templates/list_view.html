<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/script1.js"></script>
     <script>
            function call_counter(url) {
                window.open(url);
            }
        </script>
</head>
<body class="bg-light">
    <div class="card bg-light"  style="width: 100rem;">
        <div style="text-align: center">
            <h1>Microscopy Test Quiz</h1>
            <h1>Learn by praticing !!</h1>
            <img src="../media/images/39049.jpg" width="600px" height="500px">
            <div class="row" style="margin-top: 5px">
                <div class="col" >
                    <h4>Choose a Quiz Category</h4>
                    <ul class="">
                        {% for data in dataset %}
                            {% if data.name == "Microscopy" %}
                                <button type="button" class="btn btn-success" onclick="call_counter(' http://127.0.0.1:8000/quizMode');">{{ data.name }} <p style="font-size: 12px;">Identify which kind of microscopy is used here</p></button>
                            {% endif %}
                            {% if data.name == "Component" %}
                                <button type="button" class="btn btn-success" onclick="call_counter(' http://127.0.0.1:8000/quizMode');">{{ data.name }}<p style="font-size: 12px;">Identify the organelles in the pictures</p></button>
                            {% endif %}
                        {% endfor %}
                        <button type="button" class="btn btn-success">Taxonomy<p style="font-size: 12px;">Identify the organism shown</p></button>
                        <button type="button" class="btn btn-success">Biological context<p style="font-size: 12px;">Find the biological context</p></button>
                        <button type="button" class="btn btn-success">Celltype <p style="font-size: 12px;">Identify the cell type in the pictures</p></button>

                    </ul>
                </div>
            </div>
        <div class="card-footer">
              <p>you can also explore all images </p>
              <button type="button" class="btn  btn-warning"  onclick="call_counter(' http://127.0.0.1:8000/listImages');">Explore</button>
        </div>
        </div>


    </div>
</body>
</html>
